syntax = "proto3";

package api;

option go_package = "./pkg/api";

service Library {
    rpc SeachAuthor(Book) returns (Authors) {}
    rpc SeachBook(Author) returns (Books) {}
}

message IdRequest {
    int32 id = 1;
}

message Author {
    int32 id = 1;
    string name = 2;
}

message Authors {
    Author authors = 1;
}

message Book {
    int32 id = 1;
    string title = 2;
    int32 year = 3;
}

message Books {
    Book books = 1;
}